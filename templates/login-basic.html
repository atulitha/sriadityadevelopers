<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login - SB Admin Pro</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary" style="background: url('assets/img/background.jpg') no-repeat center center fixed; background-size: cover;">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container-fluid">
                <div class="row justify-content-start">
                    <div class="col-lg-5" style="margin-left:0;margin-right:auto;">
                        <div class="card shadow-lg border-0 rounded-lg mt-5"
                             style="box-shadow:0 4px 32px 0 #ffb54588, 0 2px 8px 0 #23294644; width:375px; max-width:100%;">
                            <div class="card-header justify-content-center">
                                <h3 class="font-weight-light my-4">Login</h3>
                            </div>
                            <div class="card-body">
                                <form id="loginForm" action="javascript:void(0);">
                                    <div class="form-group">
                                        <!-- Email field with required asterisk -->
                                        <label class="small mb-1" for="inputEmailAddress">
                                            Email <span style="color: red;">*</span>
                                        </label>
                                        <input class="form-control py-4" id="inputEmailAddress" name="email"
                                               type="email" placeholder="Enter email address" required/>
                                        <div id="emailError" style="color: red; font-size: 0.9em; display: none;">Please
                                            enter a valid email address.
                                        </div>

                                        <!-- Password field with required asterisk -->
                                        <label class="small mb-1" for="inputPassword">
                                            Password <span style="color: red;">*</span>
                                        </label>
                                        <input class="form-control py-4" id="inputPassword" name="password"
                                               type="password" placeholder="Enter password" required/>
                                        <div id="passwordError" style="color: red; font-size: 0.9em; display: none;">
                                            Password must be 8-32 characters and include letters, numbers, and symbols.
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input class="custom-control-input" id="rememberPasswordCheck"
                                                       type="checkbox"/>
                                                <label class="custom-control-label" for="rememberPasswordCheck">Remember
                                                    password</label>
                                            </div>
                                        </div>
                                        <div style="padding: 1.5em 1em; border-radius: 18px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-top: 1.5em;">
                                            <div class="form-group d-flex align-items-center justify-content-between mb-2">
                                                <a class="small" href="password-basic.html">Forgot Password?</a>
                                                <button type="submit" class="btn btn-primary">Login</button>
                                            </div>
                                            <div id="loginError"
                                                 style="color: red; font-size: 1em; display: none; text-align: center;">
                                                Invalid username or password.
                                            </div>
                                            <div style="text-align: center; margin: 1.5em 0 1em 0;">
                                            <span style="font-size: 0.9em; font-weight: 500; letter-spacing: 0.04em; background: linear-gradient(90deg, #3a8dde, #1fc8db); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: inline-block;">or register as</span>
                                                <div style="height: 0.5px; background: linear-gradient(90deg, #e3eafc 0%, #c8e6fa 100%); margin: 0.7em auto 1em auto; width: 55%;"></div>
                                            </div>
                                            <div style="text-align: center;">
                                                <button type="button"
                                                        class="btn btn-sm mr-2"
                                                        style="background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%); color: #fff; border: none; border-radius: 25px; padding: 0.5rem 1.7rem; font-weight: 500; font-size: 1em; box-shadow: 0 2px 8px rgba(37,99,235,0.10); transition: box-shadow 0.2s, transform 0.2s;"
                                                        onmouseover="this.style.transform='scale(1.04)';this.style.boxShadow='0 4px 16px rgba(37,99,235,0.18)';"
                                                        onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 2px 8px rgba(37,99,235,0.10)';"
                                                        onclick="window.location.href='register-basic.html'">
                                                    <i class="fas fa-user-tie"></i> Agent
                                                </button>
                                                <button type="button"
                                                        class="btn btn-sm"
                                                        style="background: linear-gradient(90deg, #0ea5e9 0%, #0369a1 100%); color: #fff; border: none; border-radius: 25px; padding: 0.5rem 1.7rem; font-weight: 500; font-size: 1em; box-shadow: 0 2px 8px rgba(14,165,233,0.10); transition: box-shadow 0.2s, transform 0.2s;"
                                                        onmouseover="this.style.transform='scale(1.04)';this.style.boxShadow='0 4px 16px rgba(14,165,233,0.18)';"
                                                        onmouseout="this.style.transform='scale(1)';this.style.boxShadow='0 2px 8px rgba(14,165,233,0.10)';"
                                                        onclick="window.location.href='register-Client-form.html'">
                                                    <i class="fas fa-user"></i> Client
                                                </button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer mt-auto footer-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 small">Copyright &copy; Sri Aditya Developers 2025</div>
                    <div class="col-md-6 text-md-right small">
                        <a href="#!">Privacy Policy</a>
                        &middot;
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="js/validate.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('inputEmailAddress').value;
        const password = document.getElementById('inputPassword').value;
        const rememberMe = document.getElementById('rememberPasswordCheck').checked;

        // Hide previous error
        document.getElementById('loginError').style.display = 'none';

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password, rememberMe})
        });

        if (response.ok) {
            const data = await response.json();
            if (data && data.user && data.user.role) {
                if (data.user.role === 'agent') {
                    window.location.href = '/agent/';
                } else if (data.user.role === 'admin') {
                    window.location.href = '/admin/';
                } else if (data.user.role === 'customer') {
                    window.location.href = '/customer/';
                } else {
                    window.location.href = '/login-basic.html';
                }
            }
        } else if (response.status === 401) {
            document.getElementById('loginError').style.display = 'block';
        } else {
            alert('Login failed. Please check your credentials.');
        }
    });
</script>
</body>
</html>
