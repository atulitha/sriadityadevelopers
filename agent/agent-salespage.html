<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register- Sri Aditya Developers </title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Agent
                                Sales Page</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="mainDropdown">Project</label>
                                        <select class="form-control" id="mainDropdown">
                                            <option value="">Select Project</option>
                                        </select>
                                    </div>
                                    <div class="form-group" id="sub1Group" style="display:none;">
                                        <label for="sub1Dropdown">Nanda Gokulam</label>
                                        <select class="form-control" id="sub1Dropdown">
                                            <option value="">Select options</option>
                                        </select>
                                    </div>
                                    <div class="form-group" id="sub2Group" style="display:none;">
                                        <label for="sub2Dropdown">Options</label>
                                        <select class="form-control" id="sub2Dropdown">
                                            <option value="">Select options</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="plotSizeInput">Plot Size (Sq Yards/Sq Ft)</label>
                                        <input type="number" class="form-control" id="plotSizeInput"
                                               placeholder="Enter plot size">
                                    </div>
                                    <div class="form-group">
                                        <label for="plotFacingDropdown">Plot Facing</label>
                                        <select class="form-control" id="plotFacingDropdown" required>
                                            <option value="">Select Plot Facing</option>
                                            <option value="East">East</option>
                                            <option value="West">West</option>
                                            <option value="North">North</option>
                                            <option value="South">South</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="bookingDateInput">Booking Date</label>
                                        <input type="date" class="form-control" id="bookingDateInput" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="plotPriceInput">Plot Price (Per Sq Yard/Sq Ft)</label>
                                        <input type="number" class="form-control" id="plotPriceInput"
                                               placeholder="Enter plot price">
                                    </div>
                                    <div class="form-group">
                                        <label for="totalPlotValueInput">Total Plot Value</label>
                                        <input type="number" class="form-control" id="totalPlotValueInput" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="discountInput">Discount (if any)</label>
                                        <input type="number" class="form-control" id="discountInput"
                                               placeholder="Enter discount (optional)">
                                    </div>

                                    <div class="form-group">
                                        <label for="finalSalePriceInput">Final Sale Price</label>
                                        <input type="number" class="form-control" id="finalSalePriceInput" readonly>
                                    </div>

                                    <div class="form-group">
                                        <label for="bookingAmountInput">Booking Amount</label>
                                        <input type="number" class="form-control" id="bookingAmountInput"
                                               name="bookingAmount" placeholder="Enter booking amount" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="paymentModeDropdown">Payment Mode</label>
                                        <select class="form-control" id="paymentModeDropdown" name="paymentMode" required>
                                            <option value="">Select Payment Mode</option>
                                            <option value="Cash">Cash</option>
                                            <option value="UPI">UPI</option>
                                            <option value="NEFT">NEFT</option>
                                            <option value="RTGS">RTGS</option>
                                            <option value="Cheque">Cheque</option>
                                        </select>
                                    </div>

                                    <!-- Cheque/Transaction ID (conditional) -->
                                    <div class="form-group" id="chequeTxnGroup" style="display:none;">
                                        <label for="chequeTxnInput">Cheque/Transaction ID</label>
                                        <input type="text" class="form-control" id="chequeTxnInput" name="chequeTxn">
                                    </div>

                                    <!-- Down Payment (optional) -->
                                    <div class="form-group">
                                        <label for="downPaymentInput">Down Payment</label>
                                        <input type="number" class="form-control" id="downPaymentInput" name="downPayment" placeholder="Enter down payment">
                                    </div>

                                    <!-- Loan Required (toggle) -->
                                    <div class="form-group">
                                        <label>Loan Required</label><br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="loanRequired" id="loanYes" value="Yes">
                                            <label class="form-check-label" for="loanYes">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="loanRequired" id="loanNo" value="No" checked>
                                            <label class="form-check-label" for="loanNo">No</label>
                                        </div>
                                    </div>

                                    <!-- Loan fields (conditional) -->
                                    <div id="loanFields" style="display:none;">
                                        <div class="form-group">
                                            <label for="loanBankNameInput">Loan Bank Name</label>
                                            <input type="text" class="form-control" id="loanBankNameInput" name="loanBankName">
                                        </div>
                                        <div class="form-group">
                                            <label for="loanAmountInput">Loan Amount</label>
                                            <input type="number" class="form-control" id="loanAmountInput" name="loanAmount">
                                        </div>
                                        <div class="form-group">
                                            <label for="sanctionLetterInput">Sanction Letter Upload</label>
                                            <input type="file" class="form-control-file" id="sanctionLetterInput" name="sanctionLetter">
                                        </div>
                                    </div>

                                    <!-- Balance Amount (calculated) -->
                                    <div class="form-group">
                                        <label for="balanceAmountInput">Balance Amount</label>
                                        <input type="number" class="form-control" id="balanceAmountInput" name="balanceAmount" readonly>
                                    </div>

                                    <!-- Payment Schedule Table -->
                                    <div class="form-group">
                                        <label>Payment Schedule</label>
                                        <table class="table table-bordered" id="paymentScheduleTable">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Amount</th>
                                                    <th>Remarks</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- Rows will be added dynamically -->
                                            </tbody>
                                        </table>
                                        <button type="button" class="btn btn-sm btn-secondary" id="addScheduleRow">Add Row</button>
                                    </div>

                                    <script>
                                    // Show Cheque/Transaction ID if payment mode is Cheque/NEFT/RTGS
                                    document.getElementById('paymentModeDropdown').addEventListener('change', function() {
                                        const val = this.value;
                                        const group = document.getElementById('chequeTxnGroup');
                                        if (['Cheque', 'NEFT', 'RTGS'].includes(val)) {
                                            group.style.display = '';
                                        } else {
                                            group.style.display = 'none';
                                        }
                                    });

                                    // Show loan fields if loan required is Yes
                                    document.querySelectorAll('input[name="loanRequired"]').forEach(el => {
                                        el.addEventListener('change', function() {
                                            document.getElementById('loanFields').style.display = this.value === 'Yes' ? '' : 'none';
                                        });
                                    });

                                    // Payment Schedule table row add/remove
                                    document.getElementById('addScheduleRow').addEventListener('click', function() {
                                        const tbody = document.getElementById('paymentScheduleTable').querySelector('tbody');
                                        const row = document.createElement('tr');
                                        row.innerHTML = `
                                            <td><input type="date" class="form-control" name="scheduleDate[]"></td>
                                            <td><input type="number" class="form-control" name="scheduleAmount[]"></td>
                                            <td><input type="text" class="form-control" name="scheduleRemarks[]"></td>
                                            <td><button type="button" class="btn btn-danger btn-sm removeRow">Remove</button></td>
                                        `;
                                        tbody.appendChild(row);
                                    });
                                    document.getElementById('paymentScheduleTable').addEventListener('click', function(e) {
                                        if (e.target.classList.contains('removeRow')) {
                                            e.target.closest('tr').remove();
                                        }
                                    });
                                    </script>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>


                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="login-basic.html"></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer mt-auto footer-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 small">Copyright &copy; Sri Aditya Developers 2025</div>
                    <div class="col-md-6 text-md-right small">
                        <a href="#!">Privacy Policy</a>
                        &middot;
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="js/validate.js"></script>
</body>
</html>
