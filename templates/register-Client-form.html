<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Register-Sri Aditya Developers</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center"><h2 class="font-weight-light my-4">Client
                                Registration Form</h2></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputFirstName">First Name</label>
                                                <input class="form-control py-4"
                                                       id="inputFirstName"
                                                       type="text"
                                                       placeholder="Enter first name"
                                                       pattern="^[A-Za-z]+$"
                                                       inputmode="text"
                                                       maxlength="32"
                                                       required
                                                       title="Only letters are allowed"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputLastName">Last Name</label>
                                                <input class="form-control py-4"
                                                       id="inputLastName" type="text"
                                                       placeholder="Enter last name"
                                                       pattern="^[A-Za-z]+$"
                                                       inputmode="text"
                                                       maxlength="32"
                                                       required
                                                       title="Only letters are allowed"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Email Address -->
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">
                                            Email <span class="text-danger">*</span>
                                        </label>
                                        <input class="form-control py-4" id="inputEmailAddress" name="email"
                                               type="email"
                                               placeholder="Enter email address"
                                               pattern="^[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail|yahoo)\.com$"
                                               required
                                               autocomplete="off"/>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address (Gmail, Outlook, Hotmail, or Yahoo).
                                        </div>

                                        <!--Phone number -->
                                        <div class="form-row">
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="phone">Phone Number</label>
                                                    <input class="form-control py-4" id="phone" type="tel"
                                                           placeholder="Enter phone number"
                                                           pattern="^\d{10}$"
                                                           required
                                                           title="Phone number must be 10 digits long"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Password and Confirm Password -->
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputPassword">Password</label>
                                                    <input class="form-control py-4"
                                                           id="inputPassword"
                                                           type="password"
                                                           placeholder="Enter password"
                                                           pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,24}$"
                                                           required
                                                           title="Password must be 8-24 characters, include letters, numbers, and special symbols."/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="inputConfirmPassword">Confirm
                                                        Password</label>
                                                    <input class="form-control py-4" id="inputConfirmPassword"
                                                           type="password" placeholder="Confirm password"/>
                                                    <div id="confirmPasswordError"
                                                         style="display:none;color:red;"></div>
                                                </div>
                                            </div>

                                            <!-- Date of Birth -->
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="dob">Date of Birth</label>
                                                    <input class="form-control py-4" id="dob" type="date" required/>
                                                </div>
                                            </div>
                                            <!-- Gender -->
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="gender">Gender</label>
                                                    <select class="form-control " id="gender" name="gender" required>
                                                        <option value="">Select Gender</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- reference of director for agent -->
                                            <div class="col-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="Reference_agent">Reference of
                                                        agent</label>
                                                    <select class="form-control" id="Reference_agent" required>
                                                        <option value="">Select Reference optional </option>
                                                    </select>
                                                </div>
                                            </div>

                                            <!-- Venture Dropdown Field -->
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="projects">Projects</label>
                                                    <select class="form-control" id="projects" name="Projects" required>
                                                        <option value="">Select Project</option>
                                                        <option value="Sree Pavitra Avenue">Sree Pavitra Avenue</option>
                                                        <option value="Subhakari Homes">Subhakari Homes</option>
                                                        <option value="Amogha Smart City">Amogha Smart City</option>
                                                        <option value="Panasapadu">Panasapadu</option>
                                                        <option value="Nanda Gokulam">Nanda Gokulam</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Date of Visit -->
                                            <div class="col-md-7">
                                                <div class="form-group">
                                                    <label class="small mb-1" for="dateOfVisit">Date of Visit</label>
                                                    <input class="form-control py-4" id="dateOfVisit" type="date" required/>
                                                </div>
                                            </div>
                                            <!-- Address Field -->
                                            <div class="form-group col-12">
                                                <label class="small mb-1" for="address">Address</label>
                                                <textarea class="form-control" id="address" name="address" rows="3"
                                                          maxlength="128" placeholder="Enter your address"
                                                          required></textarea>
                                                <div id="addressError"
                                                     style="display:none;color:red;font-size:0.9em;"></div>
                                            </div>

                                        </div>
                                        <!-- Terms and Conditions -->
                                        <div class="form-group mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary btn-block">Create Account
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="login-basic.html"></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="footer mt-auto footer-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 small">Copyright &copy; Sri Aditya Developers 2025</div>
                    <div class="col-md-6 text-md-right small">
                        <a href="#!">Privacy Policy</a>
                        &middot;
                        <a href="#!">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="js/validate.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            firstName: document.getElementById('inputFirstName').value,
            lastName: document.getElementById('inputLastName').value,
            email: document.getElementById('inputEmailAddress').value,
            password: document.getElementById('inputPassword').value,
            confirmPassword: document.getElementById('inputConfirmPassword').value,
            dob: document.getElementById('dob').value,
            gender: document.getElementById('gender').value,
            designation: document.getElementById('designation').value,
            referenceAgent: document.getElementById('Reference_agent').value,
            agentTeam: document.getElementById('Agent_team').value,
            aadhaar: document.getElementById('adhar').value,
            pan: document.getElementById('pan').value
            // File uploads are not included in JSON; handle separately if needed
        };

        const response = await fetch('/test', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert('Registration successful!');
            // Optionally redirect
        } else {
            alert('Registration failed.');
        }
    });
</script>
<script>
fetch('/test?key=agents')
  .then(response => {
    if (!response.ok) throw new Error('Network response was not ok');
    return response.json();
  })
  .then(data => {
    if (data.status === 'ok' && Array.isArray(data.agents)) {
      const select = document.getElementById('Reference_agent');
      data.agents.forEach(agent => {
        const option = document.createElement('option');
        option.value = agent.id;
        option.textContent = agent.name;
        select.appendChild(option);
      });
    }
  })
  .catch(error => {
    console.error('Fetch error:', error);
  });
</script>
</body>
</html>
