<main>
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header justify-content-center">
                                <h1 style="font-weight:700; color:blue;">Customer Registration Form</h1>
                            </div>
                            <div class="card-body">
                                <form id="registerForm" enctype="multipart/form-data">
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputFirstName">First
                                                    Name</label>
                                                <input class="form-control py-4"
                                                       id="inputFirstName"
                                                       name="first_name"
                                                       type="text"
                                                       placeholder="Enter first name"
                                                       pattern="^[A-Za-z]+$"
                                                       inputmode="text"
                                                       maxlength="32"
                                                       required
                                                       title="Only letters are allowed"/>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputLastName">Last Name</label>
                                                <input class="form-control py-4"
                                                       id="inputLastName"
                                                       name="last_name"
                                                       type="text"
                                                       placeholder="Enter last name"
                                                       pattern="^[A-Za-z]+$"
                                                       inputmode="text"
                                                       maxlength="32"
                                                       required
                                                       title="Only letters are allowed"/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Email Address -->
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputEmailAddress">
                                            Email <span class="text-danger">*</span>
                                        </label>
                                        <input class="form-control py-4" id="inputEmailAddress" name="email"
                                               type="email"
                                               placeholder="Enter email address"
                                               pattern="^[a-zA-Z0-9._%+-]+@(gmail|outlook|hotmail|yahoo)\.com$"
                                               autocomplete="off"/>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address (Gmail, Outlook, Hotmail, or
                                            Yahoo).
                                        </div>
                                    </div>
                                    <!--Phone number -->
                                    <div class="form-row">
                                        <div class="col-md-7">
                                            <div class="form-group">
                                                <label class="small mb-1" for="phone">Phone Number</label>
                                                <input class="form-control py-4" id="phone" name="phone"
                                                       type="tel"
                                                       placeholder="Enter phone number"
                                                       pattern="^\d{10}$"
                                                       required
                                                       title="Phone number must be 10 digits long"/>
                                            </div>
                                        </div>
                                    </div>
                                   <div class="form-row">
                                       <div class="col-md-8 px-3">
                                           <div class="form-group">

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        try {
            const response = await fetch('/register-customer', {
                method: 'POST',
                body: formData
            });
            const responseText = await response.text();
            if (response.ok && responseText.includes('Registration successful!')) {
                alert('Registration successful!');
            } else {
                let errorMsg = 'Registration failed.\n';
                try {
                    // Try to parse as JSON if possible
                    const data = JSON.parse(responseText);
                    if (data && (data.error || data.message)) {
                        errorMsg += ' ' + (data.error || data.message);
                    } else {
                        errorMsg += ' (No error message from server)';
                    }
                } catch (e) {
                    errorMsg += ` (Status: ${response.status})\n${responseText}`;
                }
                alert(errorMsg);
            }
        } catch (err) {
            alert('Registration failed. Network or server error.');
        }
    });
</script>
